spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/CT_MTUCI_DIPLOM_Kutsebo
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: HTML

server:
  port: 8080

logging:
  level:
    com.example: DEBUG
    org.springframework.security: DEBUG