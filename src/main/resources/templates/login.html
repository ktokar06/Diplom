<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход для студентов</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">

<div class="login-container">
    <div class="card login-card">
        <div class="card-body">

            <div class="text-center mb-4">
                <img src="https://lk.mtuci.ru/bvzauth/resources/s6zge/login/mtuci/img/mtuci_logo.svg" alt="MTUCI Logo" class="login-logo"/>
            </div>

            <form id="loginForm" method="post" th:action="@{/login}" class="login-form">
                <div class="mb-3">
                    <label for="group" class="form-label">Группа</label>
                    <select id="group" name="group" class="form-select" required>
                        <option value="">Выберите группу</option>
                        <option th:each="group : ${groups}"
                                th:value="${group.id}"
                                th:text="${group.name} + ' - ' + ${group.specialityCode}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Студент</label>
                    <select id="username" name="username" class="form-select" required>
                        <option value="">Сначала выберите группу</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required/>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn login-btn">Войти</button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}">Ошибка входа</div>
                <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}">Сообщение</div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var studentsMap = /*[[${studentsMap}]]*/ {};
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>

</body>
</html>
