<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="login-body">
<div class="login-page">
    <div class="form-card">
        <div class="logo-wrapper">
            <img src="https://lk.mtuci.ru/bvzauth/resources/s6zge/login/mtuci/img/mtuci_logo.svg" alt="MTUCI Logo" class="mtuci-logo"/>
        </div>

        <h2 class="card-title">Вход в систему</h2>

        <form id="loginForm" method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="group">Группа</label>
                <div class="select-container">
                    <select id="group" name="group" class="form-control" required>
                        <option value="">Выберите группу</option>
                        <option th:each="group : ${groups}"
                                th:value="${group.id}"
                                th:text="${group.name} + ' - ' + ${group.specialityCode}">
                        </option>
                        <option value="teachers">Преподавательский состав</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Пользователь</label>
                <div class="select-container">
                    <select id="username" name="username" class="form-control" required>
                        <option value="">Сначала выберите группу</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required/>
                    <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Показать/скрыть пароль">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M8 3C3 3 1 8 1 8C1 8 3 13 8 13C13 13 15 8 15 8C15 8 13 3 8 3Z" stroke="#999" stroke-width="1"/>
                            <circle cx="8" cy="8" r="2" stroke="#999" stroke-width="1"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button">Войти</button>

            <div th:if="${errorMessage}" class="error-message mt-small" th:text="${errorMessage}">Ошибка входа</div>
            <div th:if="${message}" class="success-message mt-small" th:text="${message}">Сообщение</div>
        </form>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>

<script th:inline="javascript">
    /* <![CDATA[ */
    window.teachers = /*[[${teachers}]]*/ [];
    window.studentsMap = /*[[${studentsMap}]]*/ {};
    /* ]]> */
</script>
</body>
</html>
