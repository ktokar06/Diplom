<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{student/fragments/sidebar :: sidebar (${fullName}, ${role}, 'dashboard')}"></div>

<div class="main-content" id="mainContent">
    <div class="container mt-4">
        <h1>Добро пожаловать, <span th:text="${username}"></span>!</h1>

        <div class="subjects-container" th:if="${subjects != null and !subjects.empty}">
            <h2 class="mb-4">Мои предметы</h2>
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4" th:each="subjectData : ${subjects}">
                    <div class="card subject-card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${subjectData.subject.name}"></h5>
                            <p class="card-text">
                                <strong>Средний балл:</strong>
                                <span th:text="${subjectData.avgGrade != null ? subjectData.avgGrade : 'Нет оценок'}"></span>
                            </p>
                            <p class="card-text">
                                <strong>Преподаватель:</strong>
                                <span th:text="${teacherNames.get(subjectData.subject.subjectId)} ?: 'Не назначен'"></span>
                            </p>
                            <a th:href="@{/grades/{id}(id=${subjectData.subject.subjectId})}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info" th:if="${subjects == null or subjects.empty}">
            <p class="text-center mb-0">У вас пока нет предметов.</p>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
