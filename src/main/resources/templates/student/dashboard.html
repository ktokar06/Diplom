<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Академический Хаб</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#372579",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                        "foreground-light": "#000000",
                        "foreground-dark": "#000000",
                        "subtle-light": "#000000",
                        "subtle-dark": "#000000",
                        "border-light": "#e3e8ee",
                        "border-dark": "#2a3647",
                    },
                    fontFamily: {
                        "display": ["Montserrat"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                    fontSize: {
                        'base': '16px',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-base text-black">

<div th:replace="~{student/fragments/header :: header (${fullName}, ${role}, 'dashboard')}"></div>

<div class="flex flex-col min-h-screen">
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        <div class="max-w-4xl mx-auto">

            <div class="relative rounded-xl overflow-hidden min-h-[300px] bg-cover bg-center flex items-end p-8 mb-8" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0) 40%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuCXP9KCnyaxWgCCplPJaP3LqAjCfu70bJ-VRLTtAJxTQdVDpJ5-mkpOHvkqlGja0tDwWZUvV4-8NJkS12Sc2UK57_VcIM5SxzcosAkvYkB9Co0sqPSty9ZhFJyYYKbuMCOf7NN0ebrauiCP09bpj6zrrQYOdzBLv2FbRy86GuDyN4F3Iux2h6aOVA-vy-4boJViiTwJyBFIgDmzYQMwgpRzI_hSScX8yA2STR3_B6cXVrAYlkMAsb5TfBknrSVJw5lJAXZEwoCyvpGE");'>
                <div>
                    <h2 class="text-4xl font-bold text-white mb-2">С возвращением, <span th:text="${fullName}">Имя</span>!</h2>
                    <p class="text-lg text-white/90 max-w-2xl">Ваш академический хаб для управления курсами, отслеживания прогресса и связи с университетским сообществом.</p>
                </div>
            </div>

            <div class="mb-12">
                <h3 class="text-2xl font-bold mb-4">Быстрые действия</h3>
                <div class="flex flex-wrap gap-4">
                    <a th:href="@{/student/grades}" class="flex items-center justify-center px-6 py-3 rounded-full bg-primary text-white text-sm font-bold tracking-wide shadow-lg hover:bg-primary/90 transition-colors">
                        <span>Просмотр оценок</span>
                    </a>
                    <a th:href="@{/student/attendance}" class="flex items-center justify-center px-6 py-3 rounded-full bg-primary/10 text-primary dark:bg-primary/20 text-sm font-bold tracking-wide hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                        <span>Просмотр посещаемости</span>
                    </a>
                </div>
            </div>
            <div>
                <h3 class="text-2xl font-bold mb-4">Общая сводка</h3>
                <div class="bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-xl overflow-hidden shadow-sm">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                        <div class="md:col-span-2 p-6 flex flex-col justify-center">
                            <div>
                                <p class="text-lg font-bold">Успеваемость за семестр</p>
                                <p class="text-black mt-1">Отслеживайте ваш прогресс по всем курсам в этом семестре.</p>
                            </div>
                            <a th:href="@{/student/summary}" class="mt-6 flex items-center gap-2 text-sm font-bold text-primary w-fit group">
                                <span>Подробнее</span>
                                <svg class="transition-transform group-hover:translate-x-1" fill="currentColor" height="18px" viewBox="0 0 256 256" width="18px" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
                                </svg>
                            </a>
                        </div>
                        <div class="md:col-span-3 min-h-[200px] bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAU6toCCMudJZhRGPB6pPNXKl1yZ5-4mqdowq8iXZuCDPTPSJ5NNwAHvyuNnsX2OthLwp3liR8H8OAAwOCS1omzIWtFnwk_SvjhlCZWVFnxN9O-TpUz1GeYqkPDxJJ1Tl8B_HXMWnOV4C9nS2t_DJeN6MozV3PDisuCCC5wngqiCd8oqQBwQDs4oZ12fW83szP6w7J_dpG4-akugGWGk1wUBY-3Ij3KpNjHi3eTe63NdtR1zX-9jzSoKRF3CXNoe36HS7EY5LhinlOM");'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="/js/header.js"></script>

</body>
</html>
