<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Посещаемость</title>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{student/fragments/header :: header (${fullName}, ${role}, 'attendance')}"></div>

<div class="main-content" id="mainContent">
  <div class="container mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/student/dashboard}">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Посещаемость</li>
      </ol>
    </nav>

    <h2 class="mb-4">Посещаемость</h2>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Статистика посещаемости</h5>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Предмет</th>
              <th>Семестр</th>
              <th class="text-center">Присутствовал</th>
              <th class="text-center">Пропущено</th>
              <th class="text-center">Всего</th>
              <th class="text-center">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${cards}">
              <td th:text="${entry.value.subject.name}"></td>
              <td th:text="${entry.value.subject.semester}"></td>
              <td class="text-center text-success fw-bold" th:text="${entry.value.present}"></td>
              <td class="text-center text-danger fw-bold" th:text="${entry.value.absent}"></td>
              <td class="text-center fw-bold" th:text="${entry.value.total}"></td>
              <td class="text-center">
                <a th:href="@{'/student/attendance/' + ${entry.value.subject.subjectId}}"
                   class="btn btn-sm btn-outline-primary">Подробнее</a>
              </td>
            </tr>
            <tr th:if="${cards.empty}">
              <td colspan="6" class="text-center text-muted py-4">
                Записей о посещаемости пока нет
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
