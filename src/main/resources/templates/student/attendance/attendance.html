<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Посещаемость</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{student/fragments/sidebar :: sidebar (${fullName}, ${role}, 'dashboard')}"></div>

<div class="main-content" id="mainContent">
  <div class="content">
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/dashboard}">Главная</a></li>
          <li class="breadcrumb-item active" aria-current="page">Посещаемость</li>
        </ol>
      </nav>

      <h2 class="mb-4">Посещаемость</h2>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Статистика посещаемости</h5>
          <div class="table-responsive">
            <table class="table table-hover compact-table">
              <thead>
              <tr>
                <th>Предмет</th>
                <th>Семестр</th>
                <th>Присутствовал</th>
                <th>Пропущено</th>
                <th>Процент</th>
                <th>Действия</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="entry : ${cards}">
                <td th:text="${entry.value.subject.name}"></td>
                <td th:text="${entry.value.subject.semester}"></td>
                <td class="text-success" th:text="${entry.value.present}"></td>
                <td class="text-danger" th:text="${entry.value.absent}"></td>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="progress me-2" style="width: 60px; height: 6px;">
                      <div class="progress-bar bg-success"
                           th:style="'width: ' + (${entry.value.total > 0 ? (entry.value.present * 100.0 / entry.value.total) : 0}) + '%'"></div>
                    </div>
                    <span th:text="${#numbers.formatDecimal(entry.value.total > 0 ? (entry.value.present * 100.0 / entry.value.total) : 0, 1, 1)} + '%'"></span>
                  </div>
                </td>
                <td>
                  <a th:href="@{'/attendance/' + ${entry.value.subject.subjectId}}"
                     class="btn btn-sm btn-outline-primary">Подробнее
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
