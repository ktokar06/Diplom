<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Система отслеживания успеваемости - Оценки</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#372579",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                        "foreground-light": "#000000",
                        "foreground-dark": "#000000",
                        "subtle-light": "#000000",
                        "subtle-dark": "#000000",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937",
                    },
                    fontFamily: {
                        "display": ["Montserrat", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                    fontSize: {
                        'base': '16px',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-base text-black">
<div class="flex flex-col min-h-screen">

    <div th:replace="~{student/fragments/header :: header (${fullName}, ${role}, 'grades')}"></div>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <nav class="flex" aria-label="Навигационная цепочка">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a th:href="@{/student/dashboard}" class="inline-flex items-center text-sm font-medium text-black hover:text-primary">
                            Главная
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <span class="mx-2 text-black">/</span>
                            <span class="ml-1 text-sm font-medium text-black">Оценки</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>

        <div class="mb-8">
            <h2 class="text-3xl font-bold tracking-tight">Оценки</h2>
            <p class="text-black mt-1">Просмотр вашей успеваемости по всем предметам.</p>
        </div>

        <div class="bg-card-light dark:bg-card-dark rounded-lg shadow-sm overflow-hidden border border-border-light dark:border-border-dark">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-background-light dark:bg-background-dark/50">
                    <tr>
                        <th class="px-6 py-4 font-semibold" scope="col">Предмет</th>
                        <th class="px-6 py-4 font-semibold text-center" scope="col">Семестр</th>
                        <th class="px-6 py-4 font-semibold" scope="col">Преподаватель</th>
                        <th class="px-6 py-4 font-semibold text-center" scope="col">Средний балл</th>
                        <th class="px-6 py-4 font-semibold text-center" scope="col">Кол-во оценок</th>
                        <th class="px-6 py-4 font-semibold text-center" scope="col">Действие</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-border-light dark:divide-border-dark">
                    <tr class="hover:bg-background-light dark:hover:bg-background-dark/50 transition-colors" th:each="entry : ${cards}">
                        <td class="px-6 py-4 whitespace-nowrap font-medium" th:text="${entry.value.subject.name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-black text-center" th:text="${entry.value.subject.semester}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-black">
                            <span th:if="${teacherNames.get(entry.key) != null}" th:text="${teacherNames.get(entry.key)}"></span>
                            <span th:unless="${teacherNames.get(entry.key) != null}" class="text-black">Не назначен</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center font-semibold"
                            th:text="${entry.value.avgGrade != null ? #numbers.formatDecimal(entry.value.avgGrade, 1, 2) : '—'}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-black" th:text="${entry.value.totalGrades}"></td>
                        <td class="px-6 py-4 text-center whitespace-nowrap">
                            <a th:href="@{'/student/grades/' + ${entry.key}}" class="inline-flex items-center justify-center px-4 py-2 text-sm bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors font-medium">
                                Подробнее
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${cards.empty}">
                        <td colspan="6" class="px-6 py-8 text-center text-black">
                            Оценок пока нет
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="/js/header.js"></script>

</body>
</html>
