<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header Fragment Student</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="header(fullName, role, activePage)">

    <header class="header-top">
        <div class="header-container">
            <div class="header-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.svg/1200px-%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.svg.png" alt="MTUCI Logo" class="login-logo"/>
            </div>

            <nav class="header-nav">
                <ul>
                    <li><a href="/student/dashboard" th:classappend="${activePage == 'dashboard'} ? 'link-secondary' : ''">Главная</a></li>
                    <li><a href="/student/attendance" th:classappend="${activePage == 'attendance'} ? 'link-secondary' : ''">Посещения</a></li>
                    <li><a href="/student/grades" th:classappend="${activePage == 'grades'} ? 'link-secondary' : ''">Успеваемость</a></li>
                    <li><a href="/student/summary" th:classappend="${activePage == 'summary'} ? 'link-secondary' : ''">Общая сводка</a></li>
                </ul>
            </nav>

            <div class="header-user">
                <div class="dropdown">
                    <button class="dropdown-toggle" data-bs-toggle="dropdown">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                             alt="Пользователь"
                             class="user-avatar">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Изменить пароль</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Выйти</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/student/change-password}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">Изменение пароля</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div id="passwordError" class="text-danger d-none">Пароли не совпадают!</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary btn-save-password">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/header.js"></script>

</body>
</html>
