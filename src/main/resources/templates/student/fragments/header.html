<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header Fragment</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="header(fullName, role, activePage)">
    <header class="p-2 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">

                <div class="d-flex align-items-center me-3">
                    <img src="https://lk.mtuci.ru/bvzauth/resources/s6zge/login/mtuci/img/mtuci_logo.svg"
                         alt="MTUCI Logo"
                         style="height: 32px; width: auto; margin-right: 8px;">
                </div>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/dashboard" class="nav-link px-2" th:classappend="${activePage == 'dashboard'} ? 'link-secondary' : 'link-body-emphasis'">Главная</a></li>
                    <li><a href="/attendance" class="nav-link px-2" th:classappend="${activePage == 'attendance'} ? 'link-secondary' : 'link-body-emphasis'">Посещения</a></li>
                    <li><a href="/grades" class="nav-link px-2" th:classappend="${activePage == 'performance'} ? 'link-secondary' : 'link-body-emphasis'">Успеваемость</a></li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                             alt="Пользователь"
                             width="32"
                             height="32"
                             class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><span class="dropdown-item-text" th:text="${fullName}">Имя пользователя</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/change-password">Изменить пароль</a></li>
                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
</div>

</body>
</html>
