<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#372579",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                        "content-light": "#000000",
                        "content-dark": "#000000",
                        "subtle-light": "#000000",
                        "subtle-dark": "#000000",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Montserrat", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    fontSize: {
                        'base': '18px',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-base text-black">

<div th:fragment="header(fullName, role, activePage)">
    <header class="w-full max-w-6xl mx-auto px-6 py-4 border-b border-border-light dark:border-border-dark">
        <div class="flex items-center justify-between">
            <!-- Левый угол - Логотип -->
            <div class="flex items-center gap-4 text-black">
                <div class="w-8 h-8 text-primary">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.svg/1200px-%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.svg.png" alt="MTUCI Logo" class="login-logo"/>
                </div>
            </div>

            <!-- Центр - Навигация -->
            <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-black">
                <a class="hover:text-primary transition-colors"
                   th:classappend="${activePage == 'dashboard'} ? 'text-primary font-semibold' : ''"
                   th:href="@{/student/dashboard}">Главная</a>
                <a class="hover:text-primary transition-colors"
                   th:classappend="${activePage == 'attendance'} ? 'text-primary font-semibold' : ''"
                   th:href="@{/student/attendance}">Посещаемость</a>
                <a class="hover:text-primary transition-colors"
                   th:classappend="${activePage == 'grades'} ? 'text-primary font-semibold' : ''"
                   th:href="@{/student/grades}">Успеваемость</a>
                <a class="hover:text-primary transition-colors"
                   th:classappend="${activePage == 'summary'} ? 'text-primary font-semibold' : ''"
                   th:href="@{/student/summary}">Общая сводка</a>
            </nav>

            <!-- Правый угол - Профиль пользователя -->
            <div class="relative group">
                <button class="flex items-center gap-2 p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                    <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                        <span class="text-xs font-medium text-gray-600" th:text="${#strings.substring(fullName, 0, 1)} + ${#strings.substring(fullName, #strings.indexOf(fullName, ' ') + 1, #strings.indexOf(fullName, ' ') + 2)}">ИФ</span>
                    </div>
                    <span class="text-sm text-black" th:text="${fullName}"></span>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-background-dark rounded-lg shadow-lg ring-1 ring-border-light dark:ring-border-dark opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                    <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-black hover:bg-background-light dark:hover:bg-background-dark transition-colors"
                           onclick="openPasswordModal()">Изменить пароль</a>
                        <form th:action="@{/logout}" method="post" class="block">
                            <button type="submit" class="w-full text-left px-4 py-2 text-sm text-black hover:bg-background-light dark:hover:bg-background-dark transition-colors">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="fixed inset-0 flex items-center justify-center z-50 hidden" id="changePasswordModal">
        <div class="fixed inset-0 bg-black bg-opacity-50" onclick="closePasswordModal()"></div>

        <div class="relative bg-white dark:bg-background-dark rounded-lg shadow-lg w-full max-w-md mx-4">
            <div class="flex items-center justify-between p-6 border-b border-border-light dark:border-border-dark">
                <h5 class="text-lg font-semibold text-black">Изменение пароля</h5>
                <button type="button"
                        class="text-black hover:text-gray-600 text-2xl font-bold leading-none"
                        onclick="closePasswordModal()">
                    &times;
                </button>
            </div>

            <form th:action="@{/student/change-password}" method="post" onsubmit="return validatePasswordForm()">
                <div class="p-6">
                    <div class="mb-4">
                        <label for="newPassword" class="block text-sm font-medium mb-2 text-black">Новый пароль</label>
                        <input type="password"
                               class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg bg-background-light dark:bg-background-dark text-black"
                               id="newPassword"
                               name="newPassword"
                               required
                               minlength="6">
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium mb-2 text-black">Подтвердите пароль</label>
                        <input type="password"
                               class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg bg-background-light dark:bg-background-dark text-black"
                               id="confirmPassword"
                               name="confirmPassword"
                               required>
                    </div>
                    <div id="passwordError" class="text-red-500 text-sm hidden">Пароли не совпадают!</div>
                </div>
                <div class="px-6 py-4 border-t border-border-light dark:border-border-dark flex justify-end gap-3">
                    <button type="button"
                            class="px-4 py-2 text-sm border border-border-light dark:border-border-dark rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors text-black"
                            onclick="closePasswordModal()">Отмена</button>
                    <button type="submit"
                            class="px-4 py-2 text-sm bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/js/header.js"></script>

</body>
</html>
